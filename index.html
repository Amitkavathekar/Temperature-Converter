<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperatureInput" placeholder="Enter temperature value">
        <div>
            <input type="radio" id="celsius" name="unit" value="Celsius" checked>
            <label >Celsius</label>
            <input type="radio" id="fahrenheit" name="unit" value="Fahrenheit" checked>
            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" id="kelvin" name="unit" value="Kelvin"checked>
            <label for="kelvin">Kelvin</label>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
